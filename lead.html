<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande d'assurance - Valoris Business</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #1e3c72;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #163463;
    }
  </style>
</head>
<body>
  <h1>Demande d'assurance</h1>
  <p>Remplissez ce formulaire pour être rappelé</p>

  <form action="https://formspree.io/f/yourformid" method="POST">
    <input type="text" name="nom" placeholder="Votre nom complet" required />
    <input type="tel" name="telephone" placeholder="Numéro de téléphone" required />
    <textarea name="message" placeholder="Dites-nous ce que vous cherchez..." rows="4"></textarea>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
